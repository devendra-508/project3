<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>
  <link rel="stylesheet" href="app.css" />
</head>
<body>
  <div class="container">
    <h2>> Generate a secure password</h2>

    <div class="password-box">
      <input type="text" id="passwordOutput" readonly />
      <button id="copyBtn">📋</button>
    </div>

    <hr />

    <h3>Customize your password</h3>
    <div class="customize">
      <div class="checkboxes">
        <label><input type="checkbox" id="uppercase" checked /> Uppercase</label>
        <label><input type="checkbox" id="lowercase" checked /> Lowercase</label>
        <label><input type="checkbox" id="numbers" checked /> Numeric</label>
        <label><input type="checkbox" id="symbols" /> Symbols</label>
      </div>

      <div class="length-control">
        <label>Password Length: <input type="number" id="length" value="20" min="4" max="50" /></label>
        <br></br>
        <input type="range" id="lengthSlider" min="4" max="50" value="20" />
      </div>
    </div>

    <button class="generate" id="generateBtn">Generate</button>

    <footer>
      Made with ❤️ by <span class="author">devendra singh rana</span>
    </footer>

    <div class="toggle-mode">
      <label>
        🌙 <input type="checkbox" id="themeToggle" /> 
      </label>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
